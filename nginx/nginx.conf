# ===========================================
# WARIZMY EDUCATION - Nginx Konfiguration
# ===========================================

events {
    # Maximale Anzahl gleichzeitiger Verbindungen pro Worker
    worker_connections 1024;
}

http {
    # MIME-Types einbinden
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log-Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance-Optimierungen
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip-Komprimierung
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # -------------------------------------------
    # Upstream-Server (Backend-Services)
    # -------------------------------------------
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # -------------------------------------------
    # Rate Limiting (Schutz vor Missbrauch)
    # -------------------------------------------
    # 10 Anfragen pro Sekunde pro IP für API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # 5 Anfragen pro Sekunde für Login (Brute-Force-Schutz)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;

    # -------------------------------------------
    # HTTP → HTTPS Redirect
    # -------------------------------------------
    server {
        listen 80;
        server_name ac.warizmy.com;

        # Let's Encrypt Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Alle anderen Anfragen zu HTTPS umleiten
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------
    # HTTPS Server (Hauptkonfiguration)
    # -------------------------------------------
    server {
        listen 443 ssl http2;
        server_name ac.warizmy.com;

        # SSL-Zertifikate (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/ac.warizmy.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ac.warizmy.com/privkey.pem;

        # SSL-Einstellungen (modern & sicher)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Sicherheits-Header
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Maximale Upload-Größe (für Medien)
        client_max_body_size 100M;

        # -------------------------------------------
        # Frontend (Next.js)
        # -------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # -------------------------------------------
        # Backend API
        # -------------------------------------------
        location /api/ {
            # Rate Limiting anwenden
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout für lange Anfragen
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # -------------------------------------------
        # Auth-Endpunkte (strengeres Rate Limiting)
        # -------------------------------------------
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://backend/api/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/auth/register {
            limit_req zone=login burst=3 nodelay;
            
            proxy_pass http://backend/api/auth/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------------------------
        # Webhooks (kein Rate Limiting)
        # -------------------------------------------
        location /api/webhooks/ {
            proxy_pass http://backend/api/webhooks/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Stripe benötigt Raw Body
            proxy_set_header Content-Type $content_type;
        }

        # -------------------------------------------
        # Health Check Endpunkt
        # -------------------------------------------
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
