# ===========================================
# WARIZMY EDUCATION - Docker Compose (Produktion)
# ===========================================
# Starten: docker-compose up -d
# Logs:    docker-compose logs -f
# Stop:    docker-compose down

services:
  # -------------------------------------------
  # PostgreSQL (Einzige Datenbank)
  # -------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: warizmy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: warizmy_education
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - warizmy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d warizmy_education"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------
  # Redis (Cache, Sessions, Queue)
  # -------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: warizmy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - warizmy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------
  # MinIO (S3-kompatibler Speicher)
  # -------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: warizmy-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - warizmy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # -------------------------------------------
  # FastAPI Backend
  # -------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: warizmy-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/warizmy_education
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      ZOOM_ACCOUNT_ID: ${ZOOM_ACCOUNT_ID}
      ZOOM_CLIENT_ID: ${ZOOM_CLIENT_ID}
      ZOOM_CLIENT_SECRET: ${ZOOM_CLIENT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - warizmy-network

  # -------------------------------------------
  # Celery Worker (Background Jobs)
  # -------------------------------------------
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: warizmy-celery
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/warizmy_education
      REDIS_URL: redis://redis:6379/0
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
    depends_on:
      - backend
      - redis
    networks:
      - warizmy-network

  # -------------------------------------------
  # Next.js Frontend
  # -------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: warizmy-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL}
      NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    depends_on:
      - backend
    networks:
      - warizmy-network

  # -------------------------------------------
  # Nginx Reverse Proxy
  # -------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: warizmy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - warizmy-network

  # -------------------------------------------
  # Certbot f√ºr SSL-Zertifikate
  # -------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: warizmy-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# -------------------------------------------
# Volumes (Persistenter Speicher)
# -------------------------------------------
volumes:
  postgres_data:
    name: warizmy_postgres
  redis_data:
    name: warizmy_redis
  minio_data:
    name: warizmy_minio
  certbot_webroot:
    name: warizmy_certbot_webroot
  certbot_certs:
    name: warizmy_certbot_certs

# -------------------------------------------
# Netzwerk
# -------------------------------------------
networks:
  warizmy-network:
    name: warizmy-network
    driver: bridge
