# ===========================================
# WARIZMY EDUCATION - Docker Compose (Entwicklung)
# ===========================================
# Starten: docker-compose -f docker-compose.dev.yml up -d
# Mit Hot-Reload f端r Frontend und Backend
#
# VEREINFACHT: Eine PostgreSQL-Datenbank f端r alle Daten

services:
  # -------------------------------------------
  # PostgreSQL (Einzige Datenbank)
  # -------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: warizmy-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: warizmy
      POSTGRES_PASSWORD: warizmy_dev_password
      POSTGRES_DB: warizmy_education
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    networks:
      - warizmy-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warizmy -d warizmy_education"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -------------------------------------------
  # Redis (Cache & Sessions)
  # -------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: warizmy-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # MinIO (Datei-Speicherung)
  # -------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: warizmy-dev-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev:/data
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # FastAPI Backend (Entwicklung mit Hot-Reload)
  # -------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: warizmy-dev-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://warizmy:warizmy_dev_password@postgres:5432/warizmy_education
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      JWT_SECRET: dev_jwt_secret_change_in_production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # Next.js Frontend (Entwicklung mit Hot-Reload)
  # -------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: warizmy-dev-frontend
    restart: unless-stopped
    environment:
      # API URL (Backend)
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      # Interne URL f端r Server-seitige API-Calls (Docker-Netzwerk)
      API_INTERNAL_URL: http://backend:8000/api
      # OpenAI API Key f端r KI-Generierung (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3002:3000"
    volumes:
      - ./frontend/app:/app/app:ro
      - ./frontend/components:/app/components:ro
      - ./frontend/lib:/app/lib:ro
      - ./frontend/hooks:/app/hooks:ro
      - ./frontend/stores:/app/stores:ro
      - ./frontend/types:/app/types:ro
    depends_on:
      - backend
    networks:
      - warizmy-dev-network

# -------------------------------------------
# Volumes (Entwicklung)
# -------------------------------------------
volumes:
  postgres_dev:
    name: warizmy_dev_postgres
  minio_dev:
    name: warizmy_dev_minio

# -------------------------------------------
# Netzwerk (Entwicklung)
# -------------------------------------------
networks:
  warizmy-dev-network:
    name: warizmy-dev-network
    driver: bridge
