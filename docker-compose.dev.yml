# ===========================================
# WARIZMY EDUCATION - Docker Compose (Entwicklung)
# ===========================================
# Starten: docker-compose -f docker-compose.dev.yml up -d
# Mit Hot-Reload f端r Frontend und Backend

services:
  # -------------------------------------------
  # PostgreSQL f端r FastAPI (Anwendungsdaten)
  # -------------------------------------------
  postgres-app:
    image: postgres:16-alpine
    container_name: warizmy-dev-postgres-app
    restart: unless-stopped
    environment:
      POSTGRES_USER: warizmy
      POSTGRES_PASSWORD: warizmy_dev_password
      POSTGRES_DB: warizmy_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_app_dev:/var/lib/postgresql/data
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # PostgreSQL f端r Strapi (CMS-Daten)
  # -------------------------------------------
  postgres-strapi:
    image: postgres:16-alpine
    container_name: warizmy-dev-postgres-strapi
    restart: unless-stopped
    environment:
      POSTGRES_USER: warizmy
      POSTGRES_PASSWORD: warizmy_dev_password
      POSTGRES_DB: warizmy_strapi
    ports:
      - "5434:5432"
    volumes:
      - postgres_strapi_dev:/var/lib/postgresql/data
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # Redis
  # -------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: warizmy-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # MinIO
  # -------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: warizmy-dev-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev:/data
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # FastAPI Backend (Entwicklung mit Hot-Reload)
  # -------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: warizmy-dev-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://warizmy:warizmy_dev_password@postgres-app:5432/warizmy_app
      REDIS_URL: redis://redis:6379/0
      STRAPI_URL: http://strapi:1337
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      JWT_SECRET: dev_jwt_secret_change_in_production
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
    depends_on:
      - postgres-app
      - redis
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # Strapi CMS (Entwicklung)
  # -------------------------------------------
  strapi:
    build:
      context: ./strapi
      dockerfile: Dockerfile.dev
    container_name: warizmy-dev-strapi
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres-strapi
      DATABASE_PORT: 5432
      DATABASE_NAME: warizmy_strapi
      DATABASE_USERNAME: warizmy
      DATABASE_PASSWORD: warizmy_dev_password
      JWT_SECRET: strapi_dev_jwt_secret
      ADMIN_JWT_SECRET: strapi_dev_admin_jwt_secret
      APP_KEYS: key1,key2,key3,key4
      API_TOKEN_SALT: strapi_dev_api_token_salt
      # OpenAI API Key f端r AI-Assistent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "1337:1337"
    volumes:
      - ./strapi/src:/opt/app/src:ro
      - strapi_uploads_dev:/opt/app/public/uploads
    depends_on:
      - postgres-strapi
    networks:
      - warizmy-dev-network

  # -------------------------------------------
  # Next.js Frontend (Entwicklung mit Hot-Reload)
  # -------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: warizmy-dev-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NEXT_PUBLIC_STRAPI_URL: http://localhost:1337
    ports:
      - "3002:3000"
    volumes:
      - ./frontend/app:/app/app:ro
      - ./frontend/components:/app/components:ro
      - ./frontend/lib:/app/lib:ro
      - ./frontend/hooks:/app/hooks:ro
      - ./frontend/stores:/app/stores:ro
      - ./frontend/types:/app/types:ro
    depends_on:
      - backend
      - strapi
    networks:
      - warizmy-dev-network

# -------------------------------------------
# Volumes (Entwicklung)
# -------------------------------------------
volumes:
  postgres_app_dev:
    name: warizmy_dev_postgres_app
  postgres_strapi_dev:
    name: warizmy_dev_postgres_strapi
  minio_dev:
    name: warizmy_dev_minio
  strapi_uploads_dev:
    name: warizmy_dev_strapi_uploads

# -------------------------------------------
# Netzwerk (Entwicklung)
# -------------------------------------------
networks:
  warizmy-dev-network:
    name: warizmy-dev-network
    driver: bridge

